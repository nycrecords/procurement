{% block request_xeditable %}
    <script type="text/javascript">
        $(document).ready(function () {
            // toggle `popup` / `inline` mode
            $.fn.editable.defaults.mode = 'inline'

            // make item editable
            $('#item').editable({
                type: 'text',
                title: 'Enter Item Description',
                placement: 'right',
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })

            $('#quantity').editable({
                type: 'text',
                title: 'Enter Quantity',
                placement: 'right',
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })

            $('#unit_price').editable({
                type: 'text',
                title: 'Enter Unit Price',
                placement: 'right',
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })

            $('#total_cost').editable({
                type: 'text',
                title: 'Enter Total Cost',
                placement: 'right',
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })

            $('#funding_source').editable({
                type: 'select',
                title: 'Enter Funding Source',
                placement: 'right',
                source: [
                    {value: 'Expense', text: 'Expense'},
                    {value: 'MAARF', text: 'MAARF'},
                    {value: 'Grant', text: 'Grant'},
                    {value: 'KOCH', text: 'KOCH'},
                    {value: 'Other', text: 'Other'},
                ],
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })
            // TODO: Funding Source Additional Info goes here.
            $('#justification').editable({
                type: 'text',
                title: 'Enter Justification',
                placement: 'right',
                pk: {{ request.id }},
                url: '/requests/edit',
                send: 'always'
            })
