{% extends "base.html" %}
{% block content %}
    <main id="skip-header-target" role="main">
        <section class="featured-panel device-md">
            <div class="card bg-primary">
                <img class="card-img opacity-40 full-opacity-on-device"
                     src="{{ url_for('static', filename='img/records-building.jpg') }}" alt="Card image">
                <div class="card-img-overlay d-flex">
                    <div class="container align-self-center my-3">
                        <div class="narrow text-white text-center">
                            <h1 class="card-title display-4 font-weight-bold mb-3">Procurement</h1>
                            {% if config['USE_SAML'] %}
                                <a href="{{ url_for('auth.saml') }}" class="btn btn-lg btn-info">Start</a>
                            {% else %}
                                <a href="/requests" class="btn btn-lg btn-info">Start</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
