<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    {% block custom_css_links %}

    {% endblock custom_css_links %}

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Records Procurement</a>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign Out</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Sign In</a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">Make a Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/requests">View Requests</a>
            </li>
        </ul>
    </div>
</nav>
</body>

{% block content %}
{% endblock %}


<footer class="footer">
    <div class="container">
        <p>&copy; City of New York 2015</p>
    </div>
</footer>

{% block scripts %}
{% endblock %}

</html>
